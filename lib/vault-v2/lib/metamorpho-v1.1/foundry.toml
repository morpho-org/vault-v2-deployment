[profile.default]
src = "src"
test = "test/forge"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
bytecode_hash = "none"
evm_version = "cancun"

[profile.default.rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"
tenderly = "https://rpc.tenderly.co/fork/${TENDERLY_FORK_ID}"

[profile.default.fmt]
wrap_comments = true

