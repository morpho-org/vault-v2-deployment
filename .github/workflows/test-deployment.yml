name: Test VaultV2 Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'script/**'
      - 'deploy_anvil.sh'
      - '.github/workflows/test-deployment.yml'

env:
  FOUNDRY_PROFILE: ci

jobs:
  test-deployment:
    name: Test VaultV2 Deployment on Anvil
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0  # Fetch full history to avoid shallow clone issues

      - name: Update submodules to latest main
        run: |
          echo "ğŸ”„ Updating submodules to latest main branch..."
          echo "ğŸ“‹ GitHub Actions environment info:"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo "SHA: $GITHUB_SHA"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo ""
          
          # Clear any cached submodule state
          git submodule deinit --all -f
          git submodule update --init --recursive --force
          
          # Initialize nested submodules (vault-v2 has its own submodules)
          echo "ğŸ”„ Initializing nested submodules in vault-v2..."
          cd lib/vault-v2
          
          # Update submodule URLs to use HTTPS instead of SSH for GitHub Actions
          echo "ğŸ”„ Updating submodule URLs to HTTPS..."
          git config submodule.lib/morpho-blue.url https://github.com/morpho-org/morpho-blue.git
          git config submodule.lib/metamorpho.url https://github.com/morpho-org/metamorpho.git
          git config submodule.lib/metamorpho-v1.1.url https://github.com/morpho-org/metamorpho-v1.1.git
          
          git submodule update --init --recursive --force
          cd ../..
          
          echo "ğŸ“‹ Current submodule status:"
          git submodule status
          
          echo "ğŸ”„ Updating vault-v2 submodule to latest main..."
          cd lib/vault-v2
          echo "ğŸ“‹ Vault-v2 before update:"
          git log --oneline -1
          echo "ğŸ”„ Fetching latest changes with cache busting..."
          git fetch origin --force
          git fetch origin main --force
          git checkout main
          git reset --hard origin/main
          echo "ğŸ“‹ Vault-v2 after update:"
          git log --oneline -1
          cd ../..
          
          echo "ğŸ”„ Updating other submodules if needed..."
          cd lib/forge-std
          git fetch origin
          git checkout main
          git pull origin main || echo "forge-std already up to date"
          cd ../openzeppelin-contracts
          git fetch origin
          git checkout main
          git pull origin main || echo "openzeppelin-contracts already up to date"
          cd ../..
          
          echo "ğŸ“‹ Final submodule status:"
          git submodule status
          
          echo "ğŸ“‹ Vault-v2 commit details:"
          cd lib/vault-v2
          echo "Commit: $(git rev-parse HEAD)"
          echo "Branch: $(git branch --show-current)"
          echo "Date: $(git log -1 --format=%ci)"
          echo "Expected latest commit from origin/main:"
          git log origin/main --oneline -1
          echo "Current commit matches origin/main: $([ $(git rev-parse HEAD) = $(git rev-parse origin/main) ] && echo 'YES' || echo 'NO')"
          echo "ğŸ“‹ Checking nested submodules in vault-v2:"
          git submodule status
          echo "ğŸ“‹ Checking if morpho-blue exists:"
          ls -la lib/morpho-blue/src/interfaces/ | head -5 || echo "morpho-blue not found"
          echo "ğŸ“‹ Checking for IMorpho.sol specifically:"
          ls -la lib/morpho-blue/src/interfaces/IMorpho.sol || echo "IMorpho.sol not found"
          cd ../..
          
          echo "âœ… Submodules updated to latest main"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install curl
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Verify submodule integration
        run: |
          echo "ğŸ” Verifying submodule integration..."
          echo "ğŸ“‹ Checking if vault-v2 contracts can be imported..."
          forge build --no-cache || echo "Build failed, but continuing with deployment test"
          echo "âœ… Submodule verification completed"

      - name: Make deploy script executable
        run: |
          chmod +x deploy_anvil.sh

      - name: Test VaultV2 deployment on Anvil
        run: |
          echo "ğŸ§ª Starting VaultV2 deployment test on Anvil..."
          ./deploy_anvil.sh
          echo "âœ… VaultV2 deployment test completed successfully!"

      - name: Display test results
        if: success()
        run: |
          echo "ğŸ“‹ === DEPLOYMENT TEST SUMMARY ==="
          if [ -f ".env" ]; then
            echo "ğŸ“„ Test environment configuration:"
            cat .env
          fi
          echo "ğŸ“Š Test artifacts saved as GitHub Actions artifacts"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-deployment-logs-${{ github.run_number }}
          path: |
            anvil.log
            .env
          retention-days: 7

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **VaultV2 deployment test successful!**\n\nTest deployment on Anvil completed successfully. Test logs and configuration have been saved as artifacts.'
            })
